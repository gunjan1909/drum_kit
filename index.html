<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <!-- ICON -->
    <link rel="icon" href="drumicon.ico" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 id="title">🥁 Your Drum Kit 🥁</h1>
    <h4>Play the drums by clicking \ keyboard</h4>
    <div class="set container-fluid">
      <div class="row justify-content-center">
        <div class="col-lg-3 col-md-4 col-xs-6">
          <button class="a drum">a</button>
        </div>
        <div class="col-lg-3 col-md-4 col-xs-6">
          <button class="s drum">s</button>
        </div>
        <div class="col-lg-3 col-md-4 col-xs-6">
          <button class="d drum">d</button>
        </div>
        <div class="col-lg-3 col-md-4 col-xs-6">
          <button class="f drum">f</button>
        </div>
        <div class="col-lg-3 col-md-4 col-xs-6">
          <button class="j drum">j</button>
        </div>
        <div class="col-lg-3 col-md-4 col-xs-6">
          <button class="k drum">k</button>
        </div>
        <div class="col-lg-3 col-md-4 col-xs-6">
          <button class="l drum">l</button>
        </div>
      </div>
      <br />
      <h3>{The alphabets are in lowercase}</h3>
    </div>
    <footer>
      <p>
        ©
        <a target="_blank" href="https://gunjan1909.github.io/MY-SITE/"
          >Gunjan A. Bhanarkar</a
        >
        👈2021
      </p>
    </footer>
    <!-- my js -->
    <script src="index.js"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
